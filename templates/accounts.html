<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretium Portal â€“ Accounts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f9f8;
    }
    nav {
      background-color: #093b2f;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #093b2f;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #e3edea;
    }
  </style>
</head>
<body>
  <nav>
    <div>Pretium Portal</div>
    <div>
      <a href="/dashboard-page">Dashboard</a>
      <a href="/accounts-page">Accounts</a>
      <a href="/customers-page">Customers</a>
      <a href="/vendors-page">Vendors</a>
      <a href="/invoices-page">Invoices</a>
      <a href="/bills-page">Bills</a>
      <a href="/statements-page">Statements</a>
      <a href="/bank-page">Bank</a>
      <a href="#" id="logoutLink">Logout</a>
    </div>
  </nav>
  <div class="container">
    <h2>Chart of Accounts</h2>
    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Type</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="accountsBody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
  </div>
  <script>
    async function fetchAccounts() {
      try {
        const res = await fetch('/accounts', { credentials: 'same-origin' });
        if (!res.ok) {
          if (res.status === 401) {
            // Not logged in; redirect to login
            window.location.href = '/';
            return;
          }
          throw new Error('Failed to load accounts');
        }
        const accounts = await res.json();
        const tbody = document.getElementById('accountsBody');
        accounts.forEach(acc => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${acc.code}</td><td>${acc.name}</td><td>${acc.type}</td><td>${acc.description}</td>`;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error(err);
      }
    }
    document.getElementById('logoutLink').addEventListener('click', async (e) => {
      e.preventDefault();
      await fetch('/logout', { method: 'POST', credentials: 'same-origin' });
      window.location.href = '/';
    });
    fetchAccounts();
  </script>
</body>
</html>
