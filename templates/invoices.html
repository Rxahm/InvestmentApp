<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretium Portal â€“ Invoices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f9f8;
    }
    nav {
      background-color: #093b2f;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #093b2f;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #e3edea;
    }
    form {
      margin-top: 1rem;
    }
    form input, form select, form textarea, form button {
      padding: 0.5rem;
      margin-right: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    form button {
      background-color: #093b2f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: auto;
    }
    form button:hover {
      background-color: #075b43;
    }
    textarea {
      min-height: 80px;
    }
  </style>
</head>
<body>
  <nav>
    <div>Pretium Portal</div>
    <div>
      <a href="/dashboard-page">Dashboard</a>
      <a href="/accounts-page">Accounts</a>
      <a href="/customers-page">Customers</a>
      <a href="/vendors-page">Vendors</a>
      <a href="/invoices-page">Invoices</a>
      <a href="/bills-page">Bills</a>
      <a href="/statements-page">Statements</a>
      <a href="/bank-page">Bank</a>
      <a href="#" id="logoutLink">Logout</a>
    </div>
  </nav>
  <div class="container">
    <h2>Invoices</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Customer ID</th>
          <th>Date</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="invoicesBody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
    <h3>Create Invoice</h3>
    <form id="invoiceForm">
      <label for="invCustomer">Customer:</label>
      <select id="invCustomer" required></select>
      <label for="invItems">Items (JSON array of objects with description, account, amount):</label>
      <textarea id="invItems" placeholder='[{"description":"Rent","account":"4000","amount":1200}]' required></textarea>
      <button type="submit">Create Invoice</button>
    </form>
  </div>
  <script>
    async function fetchInvoices() {
      const res = await fetch('/invoices', { credentials: 'same-origin' });
      if (!res.ok) {
        if (res.status === 401) {
          window.location.href = '/';
          return;
        }
        console.error('Failed to load invoices');
        return;
      }
      const invoices = await res.json();
      const tbody = document.getElementById('invoicesBody');
      tbody.innerHTML = '';
      invoices.forEach(inv => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${inv.id}</td><td>${inv.customer_id}</td><td>${inv.date}</td><td>${inv.total}</td><td>${inv.status}</td>`;
        tbody.appendChild(row);
      });
    }
    async function fetchCustomersDropdown() {
      const res = await fetch('/customers', { credentials: 'same-origin' });
      if (res.ok) {
        const customers = await res.json();
        const select = document.getElementById('invCustomer');
        select.innerHTML = '';
        customers.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.id;
          opt.textContent = `${c.id} - ${c.name}`;
          select.appendChild(opt);
        });
      }
    }
    document.getElementById('invoiceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const customerId = document.getElementById('invCustomer').value;
      let items;
      try {
        items = JSON.parse(document.getElementById('invItems').value);
      } catch (err) {
        alert('Invalid JSON for items.');
        return;
      }
      const res = await fetch('/invoices', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'same-origin',
        body: JSON.stringify({ customer_id: customerId, items })
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('invItems').value = '';
        fetchInvoices();
      } else {
        alert(data.message || 'Error creating invoice');
      }
    });
    document.getElementById('logoutLink').addEventListener('click', async (e) => {
      e.preventDefault();
      await fetch('/logout', { method: 'POST', credentials: 'same-origin' });
      window.location.href = '/';
    });
    fetchCustomersDropdown();
    fetchInvoices();
  </script>
</body>
</html>
