<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretium Portal â€“ Customers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f9f8;
    }
    nav {
      background-color: #093b2f;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #093b2f;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #e3edea;
    }
    form {
      margin-top: 1rem;
    }
    form input, form button {
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    form button {
      background-color: #093b2f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #075b43;
    }
  </style>
</head>
<body>
  <nav>
    <div>Pretium Portal</div>
    <div>
      <a href="/dashboard-page">Dashboard</a>
      <a href="/accounts-page">Accounts</a>
      <a href="/customers-page">Customers</a>
      <a href="/vendors-page">Vendors</a>
      <a href="/invoices-page">Invoices</a>
      <a href="/bills-page">Bills</a>
      <a href="/statements-page">Statements</a>
      <a href="/bank-page">Bank</a>
      <a href="#" id="logoutLink">Logout</a>
    </div>
  </nav>
  <div class="container">
    <h2>Customers</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Contact</th>
        </tr>
      </thead>
      <tbody id="customersBody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
    <h3>Add Customer</h3>
    <form id="customerForm">
      <input type="text" id="custName" placeholder="Name" required>
      <input type="text" id="custContact" placeholder="Contact">
      <button type="submit">Add Customer</button>
    </form>
  </div>
  <script>
    async function fetchCustomers() {
      const res = await fetch('/customers', { credentials: 'same-origin' });
      if (!res.ok) {
        if (res.status === 401) {
          window.location.href = '/';
          return;
        }
        console.error('Failed to load customers');
        return;
      }
      const customers = await res.json();
      const tbody = document.getElementById('customersBody');
      tbody.innerHTML = '';
      customers.forEach(c => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${c.id}</td><td>${c.name}</td><td>${c.contact}</td>`;
        tbody.appendChild(row);
      });
    }
    document.getElementById('customerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('custName').value.trim();
      const contact = document.getElementById('custContact').value.trim();
      const res = await fetch('/customers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'same-origin',
        body: JSON.stringify({ name, contact })
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('custName').value = '';
        document.getElementById('custContact').value = '';
        fetchCustomers();
      } else {
        alert(data.message || 'Error adding customer');
      }
    });
    document.getElementById('logoutLink').addEventListener('click', async (e) => {
      e.preventDefault();
      await fetch('/logout', { method: 'POST', credentials: 'same-origin' });
      window.location.href = '/';
    });
    fetchCustomers();
  </script>
</body>
</html>
